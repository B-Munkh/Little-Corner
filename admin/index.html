<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Admin</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../timeline.html">Our Timeline</a>
        <a href="index.html">Admin</a>
    </nav>
    <div class="admin-container">
        <h1>Admin</h1>
        <div class="reasons-container" id="admin-form-container">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Log In</button>
        </div>
        <div id="memory-form" style="display:none;">
            <div class="admin-section">
                <h2>Add a New Memory</h2>
                <form id="add-memory-form">
                    <label for="date-input">Date:</label>
                    <input type="date" id="date-input" required>
                    <br>
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input" required>
                    <br>
                    <label for="body-input">Memory Text:</label>
                    <textarea id="body-input" required></textarea>
                    <br>
                    <button type="submit" id="save-memory">Save Memory</button>
                </form>
            </div>
            <div class="admin-section">
                <h2>Manage Milestones</h2>
                <form id="milestone-form">
                    <label for="milestone-name-input">Milestone Name:</label>
                    <input type="text" id="milestone-name-input" required>
                    <br>
                    <label for="milestone-date-input">Milestone Date:</label>
                    <input type="date" id="milestone-date-input" required>
                    <br>
                    <button type="submit" id="save-milestone-button">Save Milestone</button>
                </form>
                <div id="milestone-list">
                    <h3>Existing Milestones</h3>
                    <select id="existing-milestones"></select>
                    <button id="edit-milestone-button">Edit</button>
                    <button id="delete-milestone-button">Delete</button>
                </div>
            </div>
            <div class="admin-section">
                <h2>Update or Delete a Memory</h2>
                <select id="memory-select"></select>
                <div class="button-group">
                    <button id="edit-button">Edit Selected</button>
                    <button id="delete-button">Delete Selected</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
